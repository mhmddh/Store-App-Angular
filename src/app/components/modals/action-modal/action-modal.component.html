<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ modal.title }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>

<div class="modal-body">
    <form>
        <p>
            {{ modal.text }}
        </p>
        <div class="modal-footer">
            <button class="btn btn-info" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-danger" (click)="action(modal.itemId)">{{ modal.buttonLabel }}</button>
        </div>
    </form>
</div>
