<base-page [nbofItems]="nbOfCategories" [options]="basePageOptions" [paginater]="paginater"
    (itemsPerPage)="changeLimit($event)" (sortByFilter)="sortBy($event)" (searchForItem)="searchItem($event)"
    (prevPaginater)="previousPage()" (changePaginater)="changePage($event)" (nextPaginater)="nextPage()">

    <section>


        <table class="table ">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th width="220px">Action</th>
            </tr>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td style="display: flex;">
                    <a href="#" [routerLink]="['/admin/category/', 'edit', category.id  ]"
                        class="btn btn-primary">Edit</a>
                    <button style="margin-left:5px" type="button" (click)="openModal(category.id,category.name)"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
    </section>
</base-page>
